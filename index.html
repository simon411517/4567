<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>114國中教育會考</title>
    <style>
        body {
            background-color: #f5f0e6;
            font-family: Arial, sans-serif;
            color: #4a4035;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 32px;
            color: #7d5a50;
            margin-bottom: 10px;
        }
        .description {
            margin-bottom: 20px;
            font-size: 16px;
            text-align: center;
            color: #5e503f;
        }
        select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #d3c0b0;
            background-color: #fff8f3;
            width: 200px;
        }
        .score-inputs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 600px;
        }
        .card {
            background-color: #fffaf5;
            padding: 20px;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        button:hover {
            transform: scale(1.05);
            transition: 0.3s;
            background-color: #e0cfc1;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
            text-align: center;
        }
        .custom-button {
            margin-top: 30px;
            background-color: #d8c3a5;
            color: #4a4035;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s;
        }
        .custom-button:hover {
            transform: scale(1.05);
            background-color: #c2b2a3;
        }
        .images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .images img {
            width: 45%;
            margin: 10px;
            border-radius: 12px;
            transition: transform 0.3s, filter 0.3s;
        }
        .images img:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }
        @media (max-width: 600px) {
            .score-inputs {
                flex-direction: column;
                align-items: center;
            }
            .images img {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="big-title">114國中教育會考</div>

  <h1>成績預估排名系統</h1>

    <select id="region">
        <option value="">請選擇考區</option>
        <option value="21311">臺北考區</option>
        <option value="29825">新北考區</option>
        <option value="3561">宜蘭考區</option>
        <option value="2392">基隆考區</option>
        <option value="18474">桃園考區</option>
        <option value="14022">竹苗考區</option>
        <option value="29181">中投考區</option>
        <option value="9041">彰化考區</option>
        <option value="4953">雲林考區</option>
        <option value="5169">嘉義考區</option>
        <option value="13373">臺南考區</option>
        <option value="5102">屏東考區</option>
        <option value="18796">高雄考區</option>
        <option value="2400">花蓮考區</option>
        <option value="1472">臺東考區</option>
        <option value="524">澎湖考區</option>
        <option value="589">金門考區</option>
        <option value="80">馬祖考區</option>
    </select>

    <div class="description">
        會考成績公布了～看看自己的考區排名，幫助你更快找到適合的學校！<br>
        只要輸入自己的考區和成績就可以囉！
    </div>

    <div class="score-inputs">
        <select id="chinese">
            <option value="">國文</option>
            <option value="A">A++</option>
            <option value="A">A+</option>
            <option value="A">A</option>
            <option value="B">B++</option>
            <option value="B">B+</option>
            <option value="B">B</option>
            <option value="C">C++</option>
            <option value="C">C+</option>
            <option value="C">C</option>
        </select>
        <select id="math">
            <option value="">數學</option>
            <option value="A">A++</option>
            <option value="A">A+</option>
            <option value="A">A</option>
            <option value="B">B++</option>
            <option value="B">B+</option>
            <option value="B">B</option>
            <option value="C">C++</option>
            <option value="C">C+</option>
            <option value="C">C</option>
        </select>
        <select id="english">
            <option value="">英文</option>
            <option value="A">A++</option>
            <option value="A">A+</option>
            <option value="A">A</option>
            <option value="B">B++</option>
            <option value="B">B+</option>
            <option value="B">B</option>
            <option value="C">C++</option>
            <option value="C">C+</option>
            <option value="C">C</option>
        </select>
        <select id="science">
            <option value="">理化</option>
            <option value="A">A++</option>
            <option value="A">A+</option>
            <option value="A">A</option>
            <option value="B">B++</option>
            <option value="B">B+</option>
            <option value="B">B</option>
            <option value="C">C++</option>
            <option value="C">C+</option>
            <option value="C">C</option>
        </select>
        <select id="social">
            <option value="">社會</option>
            <option value="A">A++</option>
            <option value="A">A+</option>
            <option value="A">A</option>
            <option value="B">B++</option>
            <option value="B">B+</option>
            <option value="B">B</option>
            <option value="C">C++</option>
            <option value="C">C+</option>
            <option value="C">C</option>
        </select>
    </div>

    <button onclick="calculateRank()">計算排名</button>

    <div class="card" id="result" style="display:none;">
        <div id="grade"></div>
        <div id="regionDisplay"></div>
        <div id="ranking"></div>
        <div id="percent"></div>
    </div>

    <a class="custom-button" href="https://lin.ee/eVIPVuL" target="_blank">
        完整落點分析/課程諮詢
    </a>

    <div class="images">
        <img src="https://i.postimg.cc/yNtsgQRz/S-251994164.png" alt="圖片1">
        <img src="https://i.postimg.cc/WzQ50Znz/S-251994166.jpg" alt="圖片2">
    </div>

    <a class="custom-button" href="https://sites.google.com/view/prerequisites2025/%E9%A6%96%E9%A0%81" target="_blank">
        高一先修課程資訊/報名
    </a>

    <div class="footer">
        排名依照大考中心公布之各級人數百分比統計表預估，僅供參考
    </div>

    <script>
        function calculateRank() {
            // 這裡可以放你的計算邏輯
            document.getElementById("result").style.display = "block";
            document.getElementById("grade").innerText = "成績類別：3A1B1C";
            document.getElementById("regionDisplay").innerText = "考區：臺北考區";
            document.getElementById("ranking").innerText = "預估名次範圍：第 1000～3000 名";
            document.getElementById("percent").innerText = "預估百分比範圍：前 10%～30%";
        }
    </script>
</body>
</html>

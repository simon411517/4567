<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>成績預估排名系統</title> 
  <style>
    body {
      background-color: #f8f4ef;
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #3e2f28;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    select, button {
      margin: 10px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #d6c8ba;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.3s;
    }
    select {
      width: 180px;
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      background-color: #d8b4a0;
      color: #fff;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
      width: 200px;
    }
    button:hover, .link-button:hover {
      background-color: #b59382;
      transform: scale(1.05);
    }
    .link-button {
      margin: 20px 10px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #d8b4a0;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: inline-block;
      text-align: center;
      transition: background-color 0.3s, transform 0.3s;
      white-space: pre-line;
    }
    .images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .images img {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card {
      background-color: #ffffff;
      padding: 30px;
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    .info {
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      background-color: #f1e7de;
      font-size: 20px;
      color: #5c4a42;
    }
    .highlight {
      font-size: 24px;
      font-weight: bold;
      color: #7a5c51;
      background-color: #f4eae3;
      padding: 12px;
      border-radius: 8px;
      display: inline-block;
      margin: 10px 0;
    }
    .description {
      margin: 15px 0;
      font-size: 16px;
      color: #5a5147;
      text-align: center;
      max-width: 600px;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
      padding: 10px;
      border-top: 1px solid #ccc;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-weight: 600;
      font-size: 28px;
      color: #4d3b33;
      margin-bottom: 30px;
    }
    .big-title {
      font-size: 32px;
      font-weight: bold;
      color: #3e2f28;
      margin-bottom: 20px;
    }
    @media (max-width: 600px) {
      .form-group {
        flex-direction: column; /* 直式排列 */
        align-items: center;    /* 中間置中 */
      }
      .form-group select {
        width: 100%;            /* 滿版寬度 */
        max-width: 300px;        /* 最寬不要超過300px */
      }
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>114國中教育會考</title>
    <style>
        body {
            background-color: #f5f0e6;
            font-family: 'Noto Sans TC', sans-serif;
            color: #5a4b41;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #8b5e3c;
        }
        .subtext {
            margin: 10px 0 30px;
            font-size: 18px;
            color: #6d4c41;
        }
        select, button {
            margin: 10px 5px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #d3c0b0;
            background-color: #fff;
        }
        button {
            background-color: #d8b4a0;
            color: #5a4b41;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c29b86;
        }
        .select-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .select-area select {
            min-width: 120px;
            margin: 10px;
        }
        .card {
            background-color: #fffaf5;
            padding: 20px;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        .action-buttons {
            margin: 40px 0 20px;
        }
        .action-buttons button {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 20px auto;
            padding: 15px;
            font-size: 18px;
        }
        .image-row {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        .image-row img {
            width: 45%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }
        @media (max-width: 600px) {
            .select-area {
                flex-direction: column;
            }
            .image-row img {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>114國中教育會考</h1>

    <div>
        <select id="region">
            <option value="">請選擇考區</option>
            <option value="21311">臺北考區</option>
            <option value="29825">新北考區</option>
            <option value="3561">宜蘭考區</option>
            <option value="2392">基隆考區</option>
            <option value="18474">桃園考區</option>
            <option value="14022">竹苗考區</option>
            <option value="29181">中投考區</option>
            <option value="9041">彰化考區</option>
            <option value="4953">雲林考區</option>
            <option value="5169">嘉義考區</option>
            <option value="13373">臺南考區</option>
            <option value="5102">屏東考區</option>
            <option value="18796">高雄考區</option>
            <option value="2400">花蓮考區</option>
            <option value="1472">臺東考區</option>
            <option value="524">澎湖考區</option>
            <option value="589">金門考區</option>
            <option value="80">馬祖考區</option>
        </select>

        <div class="subtext">
            會考成績公布了～看看自己的考區排名，幫助你更快找到適合的學校！<br>
            只要輸入自己的考區和成績就可以囉！
        </div>
    </div>

    <div class="select-area">
        <select id="chinese">
            <option value="">國文</option>
            <option value="A">A++</option>
            <option value="A">A+</option>
            <option value="A">A</option>
            <option value="B">B++</option>
            <option value="B">B+</option>
            <option value="B">B</option>
            <option value="C">C++</option>
            <option value="C">C+</option>
            <option value="C">C</option>
        </select>
        <select id="math">
            <option value="">數學</option>
            <option value="A">A++</option>
            <option value="A">A+</option>
            <option value="A">A</option>
            <option value="B">B++</option>
            <option value="B">B+</option>
            <option value="B">B</option>
            <option value="C">C++</option>
            <option value="C">C+</option>
            <option value="C">C</option>
        </select>
        <select id="english">
            <option value="">英文</option>
            <option value="A">A++</option>
            <option value="A">A+</option>
            <option value="A">A</option>
            <option value="B">B++</option>
            <option value="B">B+</option>
            <option value="B">B</option>
            <option value="C">C++</option>
            <option value="C">C+</option>
            <option value="C">C</option>
        </select>
        <select id="science">
            <option value="">理化</option>
            <option value="A">A++</option>
            <option value="A">A+</option>
            <option value="A">A</option>
            <option value="B">B++</option>
            <option value="B">B+</option>
            <option value="B">B</option>
            <option value="C">C++</option>
            <option value="C">C+</option>
            <option value="C">C</option>
        </select>
        <select id="social">
            <option value="">社會</option>
            <option value="A">A++</option>
            <option value="A">A+</option>
            <option value="A">A</option>
            <option value="B">B++</option>
            <option value="B">B+</option>
            <option value="B">B</option>
            <option value="C">C++</option>
            <option value="C">C+</option>
            <option value="C">C</option>
        </select>
    </div>

    <button onclick="calculateRank()">計算排名</button>

    <div class="card" id="result" style="display:none;">
        <div id="grade"></div>
        <div id="regionResult"></div>
        <div id="ranking"></div>
        <div id="percentile"></div>
    </div>

    <div class="footer">排名依照大考中心公布之各級人數百分比統計表預估，僅供參考</div>

    <div class="action-buttons">
        <button onclick="window.open('https://lin.ee/eVIPVuL', '_blank')">
            完整落點分析/課程諮詢<br>
        </button>
        <div class="image-row">
            <img src="https://i.postimg.cc/yNtsgQRz/S-251994164.png" alt="Image1">
            <img src="https://i.postimg.cc/WzQ50Znz/S-251994166.jpg" alt="Image2">
        </div>
        <button onclick="window.open('https://sites.google.com/view/prerequisites2025/%E9%A6%96%E9%A0%81', '_blank')">
            高一先修課程資訊/報名
        </button>
    </div>

    <script>
        const scoreData = [
            { grade: "5A0B0C", percent: 0.0929 },
            { grade: "4A1B0C", percent: 0.0547 },
            { grade: "4A0B1C", percent: 0.0002 },
            { grade: "3A2B0C", percent: 0.0545 },
            { grade: "3A1B1C", percent: 0.0005 },
            { grade: "3A0B2C", percent: 0 },
            { grade: "2A3B0C", percent: 0.0712 },
            { grade: "2A2B1C", percent: 0.0018 },
            { grade: "2A1B2C", percent: 0.0001 },
            { grade: "2A0B3C", percent: 0 },
            { grade: "1A4B0C", percent: 0.1109 },
            { grade: "1A3B1C", percent: 0.0103 },
            { grade: "1A2B2C", percent: 0.0015 },
            { grade: "1A1B3C", percent: 0.0003 },
            { grade: "1A0B4C", percent: 0.0002 },
            { grade: "0A5B0C", percent: 0.1785 },
            { grade: "0A4B1C", percent: 0.0161 },
            { grade: "0A3B2C", percent: 0.0024 },
            { grade: "0A2B3C", percent: 0.0005 },
            { grade: "0A1B4C", percent: 0.0002 },
            { grade: "0A0B5C", percent: 0.0662 }
        ];

        function calculateRank() {
            const region = document.getElementById("region").value;
            const scores = [
                document.getElementById("chinese").value,
                document.getElementById("math").value,
                document.getElementById("english").value,
                document.getElementById("science").value,
                document.getElementById("social").value
            ];

            if (!region || scores.includes("")) {
                alert("請選擇考區並填寫所有科目成績！");
                return;
            }

            const A = scores.filter(s => s === 'A').length;
            const B = scores.filter(s => s === 'B').length;
            const C = scores.filter(s => s === 'C').length;
            const gradeCombo = `${A}A${B}B${C}C`;

            let cumulative = 0;
            for (let data of scoreData) {
                if (data.grade === gradeCombo) {
                    const startPercent = cumulative;
                    const endPercent = cumulative + data.percent;
                    const startRank = Math.floor(region * startPercent) + 1;
                    const endRank = Math.floor(region * endPercent);
                    document.getElementById("grade").innerText = `成績組合：${gradeCombo}`;
                    document.getElementById("regionResult").innerText = `考區：${document.getElementById("region").options[document.getElementById("region").selectedIndex].text}`;
                    document.getElementById("ranking").innerText = `預估名次範圍：第 ${startRank} 名 ～ 第 ${endRank} 名`;
                    document.getElementById("percentile").innerText = `預估百分比範圍：${(startPercent*100).toFixed(2)}% ～ ${(endPercent*100).toFixed(2)}%`;
                    document.getElementById("result").style.display = "block";
                    return;
                }
                cumulative += data.percent;
            }

            document.getElementById("grade").innerText = `成績組合：${gradeCombo}`;
            document.getElementById("regionResult").innerText = "";
            document.getElementById("ranking").innerText = `查無資料，可能無人考到此組合`;
            document.getElementById("percentile").innerText = "";
            document.getElementById("result").style.display = "block";
        }
    </script>

</body>
</html>
